<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="top-ctr">
                <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png">
                <h3 class="sign-in">Sign In</h3>
                <p>Need an account? <a href="#">Get started!</a></p>
            </div>
            <form>
                <label for="email"></label>    
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="chk-ctr">
                    <input id="remember" type="checkbox" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign in">
            </form>
            <div class="forgot-ctr">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="img-ctr">
            <div class="img-ctr-content">
                <div class="work-img-log">
                </div>
                <div class="work-location">
                    <p> Toronto</p>
                    <p>DEV CYCLE RECAP</p>
                </div>
            </div>
            <div class="work-info">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris rhoncus aliquam aliquam. Maecenas vitae tempor turpis. </p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
